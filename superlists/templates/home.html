<html>
    <head>
      <title>To-Do lists</title>
    </head>
    <body>
        <h1>To-Do lists</h1>
        <form action="" method="post">

            <input name="item_text" id="id_new_item" type="text" placeholder="할 일을 입력하세요.">
        </form>
        <table id="id_list_table">
            <tr><td>1: {{ new_item_text }}</td></tr>
        </table>
    </body>
</html>
